
<html>
  <head>
    <title>Form Profil Pengembang</title>
    <script src="../load-components.js"></script>
    <script src="../load-head.js"></script>
    <script src="../load-components.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.bootstrap5.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
 // <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>
  
  
  </head>
  <body>
    <div id="header"></div>

    <main class="container py-3">
    <h1>Daftar Data</h1>
    <table id="myTable" class="display" style="width:100%">
      <thead>
        <tr id="tableHead"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    </main>

    <div id="footer"></div>

    <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxSjfZh82J_TERGOgVpoxBJ4qqpeoDc-uQGec1Wz643V0IRwPgea_wfb5Bn3rAYcZ4x/exec"; // ← ganti URL Web App kamu

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) return;

        const headers = Object.keys(data[0]);

        // Buat header
        const thead = document.getElementById("tableHead");
        headers.forEach(key => {
          const th = document.createElement("th");
          th.textContent = key;
          thead.appendChild(th);
        });

        // Buat baris data
        const tbody = document.getElementById("tableBody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = row[h];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        // Inisialisasi DataTables (modern)
        new DataTable("#myTable");
      })
      .catch(err => console.error("Gagal memuat data:", err));
  </script>
  <script>
  console.log("DataTable available?", typeof DataTable);
</script>
  </body>
</html>
