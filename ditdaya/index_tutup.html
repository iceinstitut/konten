<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pendaftaran Program Kemdiktisaintek Tendik Berdampak: Penguatan Kompetensi dan Profesionalisme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script>
        function loadComponent(id, url) {
    fetch("https://iceinstitut.github.io/konten/" + url)
        .then(response => response.text())
        .then(data => {
            document.getElementById(id).innerHTML = data;
        });
}

document.addEventListener("DOMContentLoaded", function() {
    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");
});

fetch("https://iceinstitut.github.io/konten/head.html")
    .then(response => response.text())
    .then(data => {
        const temp = document.createElement("div");
        temp.innerHTML = data;

        // Proses <link> langsung
        temp.querySelectorAll("link").forEach(link => {
            document.head.appendChild(link);
        });

        // Proses <script> manual
        temp.querySelectorAll("script").forEach(oldScript => {
            const newScript = document.createElement("script");
            newScript.src = oldScript.src;
            if (oldScript.defer) newScript.defer = true;
            document.head.appendChild(newScript);
        });
    });
    </script>
    <style>
        .tendik-wrapper {
            border: 2px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: #fafafa;
        }

        .remove-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            float: right;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .data-summary {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }

        .print-content {
            display: none;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div class="container mt-4">
        <div class="px-4 py-5 my-5 text-center">
            <div class="row justify-content-center align-items-center">
                <div class="col-auto">
                    <img class="d-block mx-auto mb-4" src="https://iceinstitut.github.io/image/aset/logo_tutwuri.webp" style="max-height:100px;">
                </div>
                <div class="col-auto">
                    <img class="d-block mx-auto mb-4" src="https://iceinstitut.github.io/image/aset/logo_ditdaya.png" style="max-height:100px;">
                </div>
                <div class="col-auto">
                    <img class="d-block mx-auto mb-4" src="https://iceinstitut.github.io/image/aset/Logo-Diktisaintek-Berdampak.png" style="max-height:100px;">
                </div>
                <div class="col-auto">
                    <img class="d-block mx-auto mb-4" src="https://iceinstitut.github.io/image/aset/Logo_Universitas_Terbuka.png" style="max-height:100px;">
                </div>
                <div class="col-auto">
                    <img class="d-block mx-auto mb-4" src="https://iceinstitut.github.io/image/aset/ice-institute-logo-symbol.png" style="max-height:100px;">
                </div>
            </div>
            <h1 class="display-5 fw-bold text-body-emphasis">Tendik Berdampak: Penguatan Kompetensi dan Profesionalisme</h1>
            <h3 class="text-body-emphasis">Pendaftaran di buka pada tanggal 24 - 26 November 2025</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <div id="footer"></div>
</body>

</html>
