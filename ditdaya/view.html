<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Registration</title>

<script>
function loadComponent(id, url) {
    fetch("https://iceinstitut.github.io/konten/" + url)
        .then(response => response.text())
        .then(data => {
            document.getElementById(id).innerHTML = data;
        });
}

document.addEventListener("DOMContentLoaded", function() {
    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");
});

fetch("https://iceinstitut.github.io/konten/head.html")
    .then(response => response.text())
    .then(data => {
        const temp = document.createElement("div");
        temp.innerHTML = data;

        // Proses <link> langsung
        temp.querySelectorAll("link").forEach(link => {
            document.head.appendChild(link);
        });

        // Proses <script> manual
        temp.querySelectorAll("script").forEach(oldScript => {
            const newScript = document.createElement("script");
            newScript.src = oldScript.src;
            if (oldScript.defer) newScript.defer = true;
            document.head.appendChild(newScript);
        });
    });
</script>



    <style>
        body {
            background: #f6f7fb;
        }

        .card {
            border-radius: 15px;
        }

        .header-title {
            font-size: 28px;
            font-weight: 600;
        }

        #cardContainer {
            transition: opacity .3s ease;
        }

        .attendance-card {
            transition: transform 0.25s, box-shadow 0.25s;
        }

        .attendance-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 16px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>

<body style="background-color:#f6f7fb;">
    <div id="header"></div>
    <div class="container py-5">
        <iframe width="100%" height="4000" src="https://lookerstudio.google.com/embed/reporting/42000794-bfc1-437b-a789-a5ab7384c346/page/P6cfF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>
    <div id="footer"></div>

</body>

</html>
