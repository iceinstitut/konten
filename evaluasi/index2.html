<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Evaluation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 12px; }
    .required::after { content: " *"; color: #d00; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3">Course Evaluation Form</h3>
            <p class="text-muted">Silakan isi form berikut. Semua perubahan field dapat dilakukan di bagian <code>formFields</code> (file ini) agar fleksibel.</p>

            <form id="evalForm" novalidate>
              <div id="formFieldsContainer" class="row g-3"></div>

              <div class="mt-4">
                <button id="submitBtn" class="btn btn-primary">Kirim</button>
                <button id="resetBtn" type="button" class="btn btn-outline-secondary ms-2">Reset</button>
              </div>

            </form>
          </div>
        </div>

        <div class="text-center mt-3 text-muted small">Made with ❤️ by ICE Institute</div>
      </div>
    </div>
  </div>

<script>
document.getElementById("evalForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    // Tambahkan timestamp di frontend (optional)
    formData.append("Timestamp", new Date().toISOString());

    try {
        const response = await fetch(
            "https://script.google.com/macros/s/AKfycbyT0GbkvykMKaq5MjKsP1Yv2eOvpCuwBuaiDmFDBwcDCsPwVb3eGAe88NJEd-2CbVgD4g/exec",
            {
                method: "POST",
                body: formData   // <– TANPA headers, TANPA JSON
            }
        );

        const result = await response.json();

        Swal.fire({
            icon: "success",
            title: "Berhasil!",
            text: "Terima kasih, data evaluasi berhasil dikirim."
        });

        form.reset();

    } catch (error) {
        Swal.fire({
            icon: "error",
            title: "Gagal",
            text: "Tidak dapat mengirim data. Coba lagi."
        });
        console.error(error);
    }
});
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
